<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dish</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <a href="/customer/list"><button class="btn btn-primary mb-3">Back to Customer List</button></a>
            <a href="/dish/list"><button class="btn btn-secondary mb-3">Back to Dish List</button></a>
            <h1 class="mb-3">Add Dish</h1>
            <form th:action="@{create}" th:object="${dish}" method="POST" >
                <th:block th:if="${message}">
                   <p th:text="${message}" class="blue"></p>
                </th:block>
                                    <div class="form-group">
                                        <label for="name">Name Dish:</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter Name Dish" th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="calo">Calo:</label>
                                        <input type="text" class="form-control" id="calo" placeholder="Enter Calo Dish" th:field="*{calo}">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price:</label>
                                        <input type="text" class="form-control" id="price" placeholder="Enter Price Dish" th:field="*{price}">
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label for="bmi">BMI:</label>-->
<!--                                        <input type="text" class="form-control" id="bmi" placeholder="Enter BMI Dish" th:field="*{bmi}">-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <label>BMI:</label>
                                        <select th:field="*{bmi}" >
                                            <option th:each="b : ${bmis}" th:value="${b.id}" th:text="${b.name}"></option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Create</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    </body>
                    </html>

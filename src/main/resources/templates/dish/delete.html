<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Dish</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Restaurant App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/customer/list">List Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/dish/list">List Dishes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/order/list">List Orders</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-5">
  <h1>Delete Dish</h1>
  <a href="/dish/list"><button class="btn btn-secondary">Back to List Dishes</button></a>
  <form th:action="@{/dish/delete/__${dish.id}__ }" th:object="${dish}" method="post" class="mt-5">
    <th:block th:if="${message}" >
      <p th:text="${message}" class="blue"></p>
    </th:block>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" th:value="${dish.id}" disabled>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" th:value="${dish.name}" disabled>
    </div>
    <div class="form-group">
      <label for="calo">Calories:</label>
      <input type="text" class="form-control" id="calo" th:value="${dish.calo}" disabled>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" th:value="${dish.price}" disabled>
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-5">Edit Customer</h1>
    <a href="/customer/list" class="btn btn-secondary mb-3">Back To List</a>

    <form th:object="${customer}" th:action="@{/customer/edit}" method="POST">
        <th:block th:if="${message}" class="mt-3">
            <p th:text="${message}" class="blue"></p>
        </th:block>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" th:field="*{address}" id="address">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" th:field="*{phone}" id="phone">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

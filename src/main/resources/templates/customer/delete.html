<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Customer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    .blue{
      color: blue;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="my-4">Delete Customer</h1>
  <a href="/customer/list" class="btn btn-primary mb-4">List Customer</a>
  <form th:action="@{/customer/delete/__${customer.id}__ }" th:object="${customer}" method="POST">
    <th:block th:if="${message}">
      <p th:text="${message}" class="blue"></p>
    </th:block>
    <div class="form-group">
      <label for="customerId">ID</label>
      <input type="text" class="form-control" id="customerId" value="[[${customer.id}]]" readonly>
    </div>
    <div class="form-group">
      <label for="customerName">Name</label>
      <input type="text" class="form-control" id="customerName" value="[[${customer.name}]]" readonly>
    </div>
    <div class="form-group">
      <label for="customerEmail">Email</label>
      <input type="email" class="form-control" id="customerEmail" value="[[${customer.email}]]" readonly>
    </div>
    <div class="form-group">
      <label for="customerPhone">Phone</label>
      <input type="tel" class="form-control" id="customerPhone" value="[[${customer.phone}]]" readonly>
    </div>
    <div class="form-group">
      <label for="customerAddress">Address</label>
      <input type="text" class="form-control" id="customerAddress" value="[[${customer.address}]]" readonly>
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

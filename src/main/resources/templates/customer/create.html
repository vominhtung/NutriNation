<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <a href="customer/list" class="btn btn-link"><button>List Customer</button></a>
            <h1 class="mt-5 mb-3">Create Customer</h1>
            <form th:action="@{create}" th:object="${customer}" method="POST">
                <th:block th:if="${message}" >
                    <p th:text="${message}" class="blue"></p>
                </th:block>
                <div class="form-group">
                    <label for="name">Name Customer:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name Customer" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="address">Address Customer:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address Customer" th:field="*{address}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Customer:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone Customer" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="email">Email Customer:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email Customer" th:field="*{email}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
